<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Arepas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Pedidos de Arepas</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre Cliente</th>
                <th>Cantidad</th>
                <th>Relleno</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.nombre_cliente }}</td>
                <td>{{ pedido.cantidad }}</td>
                <td>{{ pedido.relleno }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/nuevo_pedido" method="POST" style="text-align: center; margin-top: 20px;">
        <label for="nombre_cliente">Nombre Cliente:</label>
        <input type="text" name="nombre_cliente" required>
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" required min="1">
        <label for="relleno">Relleno:</label>
        <input type="text" name="relleno" required>
        <button type="submit">Agregar Pedido</button>
    </form>
</body>
</html>
