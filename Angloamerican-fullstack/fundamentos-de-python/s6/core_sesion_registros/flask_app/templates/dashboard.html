<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Usuario</title>
    <style>
        body {
            font-family: 'Preahvihear', sans-serif;
            background-color: #f8f9fa;
        }

        .box_header1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .box_header1 h1 {
            margin: 0;
        }

        .btn-custom {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #c82333;
        }

        .container {
            text-align: center;
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Saludo y cierre de sesión -->
        <div class="box_header1">
            <h1>¡Hola {{ session["nombre"] }}!</h1>
        </div>

        <div class="message">
            <p>Si deseas cerrar sesión, haz clic en el siguiente botón:</p>
            <form action="{{ url_for('log_out') }}" method="POST" style="display:inline;">
                <button type="submit" class="btn-custom">Cerrar sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
