<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Destino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <h1 class="text-center">¿Quieres conocer tu futuro?</h1>
        <h4 class="text-center">Coloca las respuestas y te diremos tu destino</h4>
    <div class="container mt-5 bg-primary text-black rounded" style="max-width: 400px; margin: auto;" >
        
        <form action="/enviar" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Tu nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lugar" class="form-label">Un lugar:</label>
                <input type="text" id="lugar" name="lugar" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Un numero:</label>
                <input type="number" id="numero" name="numero" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="comida_preferida" class="form-label">Tu comida favorita:</label>
                <input type="text" id="comida_preferida" name="comida_preferida" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="profesion" class="form-label">Profesión</label>
                <select id="profesion" name="profesion" class="form-select">
                    <option value="Ingeniero">Ingeniero</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Artista">Artista</option>
                    <option value="Programador">Programador</option>
                    <option value="Profesor">Profesor</option>
                </select>
            </div>
            <button type="submit" class="btn rounder" style="background-color: aqua; margin: 5px;" >Ver mi destino</button>
        </form>
    </div>
</body>
</html>
