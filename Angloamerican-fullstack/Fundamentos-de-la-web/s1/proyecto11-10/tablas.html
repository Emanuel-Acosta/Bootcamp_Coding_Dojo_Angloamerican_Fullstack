<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Actividad 2 Tablas</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2>Mis hobbis</h2>
		<table border="1px">
			<thead>
				<tr>
					<th>Hobbies</th>
					<th>Beneficios</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Futbol</th>
					<th>Buena resistencia</th>
				</tr>
			</tbody>
		</table>

		<h2>Lugares por Visitar</h2>
		<table border="1px">
			<thead>
				<tr style="border: 1px solid red">
					<th>Lugar</th>
					<th>Pais</th>
					<th>Fecha de visita</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Cancun</th>
					<th>Mexico</th>
					<th>Enero</th>
				</tr>
			</tbody>
		</table>
	</body>
</html>
